<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ММР</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h1>Калькулятор MMR</h1>

<label for="result">Результат игры:</label>
<select id="result">
    <option value="win">Победа</option>
    <option value="lose">Поражение</option>
</select>
<br>

<label for="kills">Убийства:</label>
<input type="number" id="kills" min="0">
<br>

<label for="deaths">Смерти:</label>
<input type="number" id="deaths" min="0">
<br>

<button onclick="calculateMmr()">Рассчитать</button>
    <button onclick="openMenu()">Открыть меню</button>

<div id="menu" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:10px;">
    <button onclick="console.log('Настройки')">Настройки</button>
    <button onclick="console.log('О нас')">О нас</button>
    <button onclick="console.log('Выход')">Выход</button>
    <button onclick="closeMenu()">Закрыть</button>
  </div>
</div>


<p id="mmr"></p>
    <p id="kdValue"></p>


<script src="menu/menu.js"></script>
<script src="scripts/calculator.js"></script>
</body>
</html>
