<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMR Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 20px;
        }
        #menu-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        #menu-button:hover {
            background-color: #495057;
        }
        #menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 60px;
            display: none;
            z-index: 1000;
        }
        #menu a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        #menu a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <button id="menu-button">☰</button>
    <div id="menu">
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
        <a href="#" onclick="closeMenu()">Закрыть</a>
    </div>

    <h1>MMR Калькулятор</h1>
    <input type="number" id="kills" placeholder="Убийства">
    <input type="number" id="deaths" placeholder="Смерти">
    <select id="result">
        <option value="win">Победа</option>
        <option value="lose">Поражение</option>
    </select>
    <button onclick="calculate()">Рассчитать</button>
    <div id="resultDiv"></div>

    <script>
        document.getElementById("menu-button").onclick = function() {
            let menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function closeMenu() {
            document.getElementById("menu").style.display = "none";
        }

        function calculate() {
            let kills = parseInt(document.getElementById("kills").value) || 0;
            let deaths = parseInt(document.getElementById("deaths").value) || 1;
            let result = document.getElementById("result").value;
            let kd = (kills / deaths).toFixed(2);
            let mmr = result === "win" ? kills * 30 - deaths * 18 : kills * 15 - deaths * 18;

            document.getElementById("resultDiv").innerHTML = `Ваш MMR: ${mmr} <br> Ваш K/D: ${kd}`;
        }
    </script>
</body>
</html>
